apiVersion: batch/v1
kind: CronJob
metadata:
  name: adventofcode-finder
spec:
  schedule: "0 * * * *"
  jobTemplate:
    spec:
      template:
        spec:
          containers:
            - name: adventofcode-finder
              image: registry.brotherlogic-backend.com/brotherlogic/adventofcode-finder:0.104.0 # {"$imagepolicy": "flux-system:adventofcode-finder"}
          restartPolicy: OnFailure
          imagePullSecrets:
            - name: regcred
